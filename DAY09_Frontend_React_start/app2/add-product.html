<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Add Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <style>
        h1 {
            margin-top: 10px;
            margin-left: 320px;
        }
        .row{
            margin-top: 20px;
        }
    </style>
</head>
<script src="jq/jquery.js"></script>
<body>
    <div class="container">
        <h1>Add Product</h1>
        <div class="row">
            <div class="col md-2">
            </div>
            <div class="col md-8">
                <div class="form">
                    <div class="mb-3">
                        <label for="">Title</label>
                        <input type="text" id="title" placeholder="product title" class="form-control">
                    </div>
                </div>
                <div class="form">
                    <div class="mb-3">
                        <label for="">Description</label>
                        <input type="text" id="description" placeholder="product description"  class="form-control">
                    </div>
                </div>
                <div class="form">
                    <div class="mb-3">
                        <label for="">Category</label>
                        <input type="text" id="category" placeholder="Example : 123"  class="form-control">
                    </div>
                </div>
                <div class="form">
                    <div class="mb-3">
                        <label for="">Company</label>
                        <input type="text" id="company" placeholder="Example : 123" class="form-control">
                    </div>
                </div>
                <div class="form">
                    <div class="mb-3">
                        <label for="">Price</label>
                        <input type="text" id="price" placeholder="Example : 000 " class="form-control">
                    </div>
                </div>
                <div class="form">
                    <a href="product-list.html" class="btn btn-warning">Product List</a>
                    <button onclick="addProduct()" class="btn btn-success float-end">Add Product</button>
                </div>
            </div>
            <div class="col md-2"></div>
        </div>
        <script>
            function addProduct(){
                // console.log('inside in add product')
                const title = $('#title').val()
                const description = $('#description').val()
                const category = $('#category').val()
                const company = $('#company').val()
                const price = $('#price').val()

                if(title.length == 0 ){
                    alert('Pls enter product title..!!')
                }else if(description.length == 0){
                    alert('Pls enter product description..!!')
                }else if(category.length == 0){
                    alert('Pls enter product category..!!')
                }else if(company.length == 0){
                    alert('Pls enter product company..!!')
                }else if(price.length == 0){
                    alert('Pls enter product price..!!')
                }else{
                    console.log('success')
                    $.ajax({
                        method : 'POST',
                        url : 'http://localhost:3000/product',
                        error : (error)=>{
                            alert(error)
                        },
                        success : (response)=>{
                            console.log(response)
                            alert("Product added..")
                        },
                        data : {
                            title : title,
                            description : description,
                            category : category,
                            company : company,
                            price : price

                        }
                    })

                    document.getElementById('title') = ""
                }

            }
        </script>
    </div>
</body>
</html>
