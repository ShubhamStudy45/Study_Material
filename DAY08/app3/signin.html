<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Signin</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
</head>
<style>
    h1{
        text-align: center;
        margin-top: 20px;
    }
</style>
<body>
    <div class="container">
        <h1>Signin</h1>
        <div class="row">
            <div class="col md-2"></div>
            <div class="col md-8">
                <div class="form">
                    <div class="mb-3">
                        <label for="">Email</label>
                        <input id="email" type="text" class="form-control">
                    </div>
                </div>
                <div class="form">
                    <div class="mb-3">
                        <label for="">Password</label>
                        <input id="password" type="text" class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="form">
                        <div>
                            <button onclick="Signin()" class="btn btn-success" type="submit">Signin</button>
                            <a href="signup.html" class="btn btn-warning float-end" >Signup</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col md-2"></div>
        </div>
    </div>
    <script src="./js/jqeury.js"></script>
    <script>
        const url = 'http://localhost:3000'
        function Signin(){
            // console.log('inside signin')

            const email = $('#email').val()
            const password = $('#password').val()

            if(email.length == 0){
                alert('Pls Enter email..!!')
            }else if(password.length == 0){
                alert('Pls Enter Password..!!')
            }else{
                //make a API call
                $.ajax({
                    url : url + '/user/signin',
                    method : 'POST',
                    data : {
                      email : email,
                      password : password  
                    },
                    success : (response)=>{
                        console.log(response)
                        // console.log(response['status'])
                        if(response['status'] == 'success'){
                            alert('Welcome to the ecommerce application')
                        }else{
                            alert(response['error'])
                        }
                    },
                    error : (response)=>{
                        console.log(response)
                    }
                })
            }

        }
    </script>
</body>
</html>
